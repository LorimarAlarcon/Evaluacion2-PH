<ion-list>
  <ion-item *ngFor="let cita of citas">
    <ion-grid class="cita-item">
      <ion-row>
        <ion-col size="9">
          <div class="frase">{{ cita.frase }}</div>
          <div class="autor ion-text-end">{{ cita.autor }}</div>
        </ion-col>
        <ion-col size="3" class="ion-align-items-end">
          <ion-button *ngIf="cita.id" (click)="citaEliminada.emit(cita.id)" fill="clear" class="trash-button">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
